<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Chivo:400,400italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="flex-container">

		<div class="left bouncy">
		<h2 class="left-word">Temperature</h2>
			<form>
				<input class="left-input" type="text" placeholder="&deg;F">
			</form>
		</div>
		<div class="right bouncy">
			<h2 class="right-word">Converter<a href="#" data-tooltip="Type in a number for either temperature scales and the other will be calculated. Press enter to clear."><i class="fa fa-info-circle"></i></a></h2>
			<form>
				<input class="right-input" type="text" placeholder="&deg;C">
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
